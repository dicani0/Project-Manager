<div class="p-10">
    <h2 class="text-4xl">Teams</h2>
    <app-spinner *ngIf="isLoading"></app-spinner>
    <div *ngIf="!isLoading" class="flex flex-col mt-5 items-center justify-between">
        <button type="button" (click)="onAdd()" class="bg-gray-900 bg-opacity-75 ring-4 ring-cyan-600 w-1/4 h-20 mx-auto">Add Team</button>
        <div class="mt-12 grid grid-cols-3 gap-20 w-full">
            <div (click)="showDetails(team.id)" class="cursor-pointer text-center ring-2 ring-white w-full bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 opacity-80 p-4 duration-300 animate-pulse transform hover:scale-125 hover:opacity-100 hover:animate-none rounded-3xl" *ngFor="let team of teams">
                <div class="flex flex-row justify-between px-5">
                    <h3 class="font-extrabold text-2xl w-1/3 uppercase">{{ team.name }}</h3>
                    <div>
                        <p>{{ team.leader.name }}</p>
                        <p>{{ team.leader.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-team-detail *ngIf="!!chosenTeam"></app-team-detail>
    <app-team-form *ngIf="addMode"></app-team-form>
</div>
