<div class="hidden lg:block bg-black bg-opacity-30 p-2 border-2 border-cyan-800">
    <h3 class="text-4xl font-bold text-cyan-500 text-center mb-4">Current tasks</h3>
    <div class="flex flex-col">
        <button class="text-xl p-2 border-2 border-blue-800 focus:outline-none mb-2 rounded-lg bg-blue-900 bg-opacity-25" routerLinkActive="bg-opacity-100 border-white" *ngFor="let task of tasks$ | async">
            <div class="flex justify-between">
                <p>{{ task.name }}</p>
                <p>[{{ task.type }}]</p>
            </div>
        </button>
    </div>
</div>
