<div class="bg-black bg-opacity-30 p-2 border-2 border-cyan-800">
    <h3 class="text-4xl font-bold text-cyan-500 text-center mb-4">Current projects</h3>
    <div class="flex flex-col">
        <button [routerLink]="['project', project.id]" class="text-xl p-2 border-2 border-blue-800 focus:outline-none mb-2 rounded-lg bg-blue-900 bg-opacity-25" routerLinkActive="bg-opacity-100 border-white" *ngFor="let project of projects$ | async">
            {{ project.name }}
        </button>
    </div>
</div>
