<div class="flex justify-between p-10">
    <div class="w-full p-4">
        <h2 class="text-4xl mb-8">Projects</h2>
        <div class="flex flex-col">
            <div [routerLink]="['./project-details', project.id]" routerLinkActive="router-link-active" *ngFor="let project of projects" class="flex-1 cursor-pointer border-2 border-cyan-400 mb-2 p-2 rounded-full bg-gray-900 bg-opacity-80 px-12 hover:scale-110 hover:z-50 transform transition-all duration-300">
                <h5><span class="italic">Project name: </span>{{ project.name }}</h5>
                <p><span class="italic">Description: </span>{{ project.description }}</p>
                <p><span class="italic">Start date: </span>{{ project.startDate }}</p>
                <p><span class="italic">Finish date: </span>{{ project.finishDate }}</p>
                <p><span class="italic">Team: </span>{{ project.team.name }}[{{ project.team.leader.name }}]</p>
            </div>
        </div>
    </div>

    <div class="w-full p-4">
        <router-outlet></router-outlet>
    </div>
</div>
