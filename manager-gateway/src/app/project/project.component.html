<app-spinner *ngIf="isLoading"></app-spinner>
<div class="flex justify-between p-10" *ngIf="!isLoading">
    <div class="w-full p-4">
        <div class="flex items-center pb-2 mb-4 justify-between border-b-2 border-white">
            <h2 class="text-4xl">Projects</h2>
            <button [routerLink]="['add']" class="border-2 border-white bg-black bg-opacity-70 p-4 rounded-full active:outline-none focus:outline-none">Add project!</button>
        </div>
        <div class="flex flex-col">
            <div [routerLink]="['./project-details', project.id]" routerLinkActive="router-link-active" *ngFor="let project of projects" class="flex-1 flex flex-row cursor-pointer border-2 border-cyan-400 mb-2 p-2 rounded-2xl lg:rounded-full bg-gray-900 bg-opacity-80 px-12 hover:scale-110 hover:z-50 transform transition-all duration-300 focus:outline-none outline-none justify-between items-center" routerLinkActive="bg-green-800">
                <div>
                    <h5><span class="italic">Project name: </span>{{ project.name }}</h5>
                    <p><span class="italic">Start date: </span>{{ project.startDate.format('DD-MM-YYYY HH:mm') }}</p>
                    <p><span class="italic">Finish date: </span>{{ project.finishDate.format('DD-MM-YYYY HH:mm') }}</p>
                    <p><span class="italic">Team: </span>{{ project.team.name }}[{{ project.team.leader.name }}]</p>
                </div>
                <div>
                    <button [routerLink]="['/project/', project.id]" routerLinkActive="router-link-active" class="p-4 bg-gray-900 text-xl rounded-full border-2 border-cyan-400 outline-none focus:outline-none focus:border-cyan-900">Details</button>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full p-4">
        <router-outlet></router-outlet>
    </div>
</div>
