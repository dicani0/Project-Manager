            <button type="button" routerLink="/dashboard" routerLinkActive="border-transparent ring-4 ring-cyan-500" class="line-bottom w-full" href="#">Dashboard</button>
        </div>
    </div>
    <label for="menu-toggle" class="point-cursor lg:hidden block">
        <svg class="svg-inline--fa fa-ellipsis-h fa-w-16 cursor-pointer" width="20" height="20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="white" d="M328 256c0 39.8-32.2 72-72 72s-72-32.2-72-72 32.2-72 72-72 72 32.2 72 72zm104-72c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm-352 0c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72z">
                <title>Menu</title>
            </path>
        </svg>
    </label>
    <input type="checkbox" class="hidden" id="menu-toggle">
    <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
        <nav>
            <ul class="lg:flex items-center justify-between text-base">
                <li *ngIf="!isLoggedIn" class="mx-2">
                    <button type="button" routerLink="auth" outerLinkActive="border-transparent ring-4 ring-cyan-500 border-0 border-transparent" class="line-bottom w-full">Auth</button>
                </li>
                <div class="flex" *ngIf="isLoggedIn">
                    <li class="mx-2">
                        <button type="button" routerLink="/teams" routerLinkActive="border-transparent ring-4 ring-cyan-500 border-0 border-transparent" class="line-bottom w-full">Teams</button>
                    </li>
                    <li class="mx-2">
                        <button type="button" routerLink="/projects" routerLinkActive="border-transparent ring-4 ring-cyan-500" class="line-bottom w-full">Projects</button>
                    </li>
                    <li class="mx-2">
                        <button type="button" class="line-bottom w-full">Test</button>
                    </li>
                </div>
                <li class="items-center" *ngIf="!!user">
                    <div class="relative transition-all ease-in-out duration-500">
                        <button id="dropdown" class="rounded-xl lg:p-4 py-3 px-2 mx-1 flex transition duration-500 ease-in-out hover:bg-cyan-400" href="#">
                            <svg version="1.1" fill="white" id="Capa_1" xmlns="http://www.w3.org/2000/svg" height="24px" xmlns:xlink="http://www.w3.org/1999/xlink" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">

			c-36.21,12.495-69.398,33.136-97.281,61.018C26.629,379.333,0,443.62,0,512h40c0-119.103,96.897-216,216-216s216,96.897,216,216
			h40C512,443.62,485.371,379.333,437.02,330.98z M256,256c-59.551,0-108-48.448-108-108S196.449,40,256,40
			c59.551,0,108,48.448,108,108S315.551,256,256,256z" />
                            </svg>
                            <span>
                                {{ user.name }}
                            </span>
                        </button>
                        <div id="dropdown-menu" class="hidden absolute w-full bg-gray-900 rounded-lg shadow-lg divide-y-2 divide-black">
                            <a href="" class="block py-2 px-4 hover:bg-cyan-500 rounded-t-lg">Test request</a>
                            <a href="" class="block py-2 px-4 hover:bg-cyan-500">Test</a>
                            <a *ngIf="isLoggedIn" (click)="logout()" class="cursor-pointer block py-2 px-4 hover:bg-cyan-500 rounded-b-lg">Logout</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
